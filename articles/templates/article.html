<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{{ STATIC_URL }}/static/style.css">
	<meta charset="UTF-8">
	<title>{{ post.title }}</title>
</head>
<body class="article">
	<div class="header">
		<a class="menu" href="../registration">
			<p>Регистрация</p>
		</a>
		<a class="menu" href="../auth">
			<p>Авторизация</p>
		</a>
		<a class="menu" href="../../archive">
			<p>Все статьи</p>
		</a>
		<img src="{{ STATIC_URL }}/static/logo.png">
	</div>
	<div class="one-post">
		<h2 class="post-title">{{ post.title }}</h2>
		<div class="article-info">
			<div class="article-author">{{ post.author.username }}</div>
			<div class="article-created-date">{{ post.created_date }}</div>
		</div>
		<p class="article-text">{{ post.get_excerpt }}</p>
	</div>
</body>
</html>

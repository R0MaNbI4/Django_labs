<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/style.css">
        <title>Авторизация</title>
    </head>
    <body>
        <div class="auth">
            <h1>Авторизация</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
                <input type="password" name="password" placeholder="Пароль" value="{{ form.password }}">
                <input type="submit" value="Войти">
            </form>
            <p class="error">{{ form.errors }}</p>
            <p class="info">{{ form.info }}</p>
            <a href="../archive">
                <p>Список статей</p>
            </a>
        </div>
    </body>
</html>
